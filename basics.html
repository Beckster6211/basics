        <div>
            <p>This is for how to do a form, form tag. form has attributes action (determines where the information is sent) and method(assigned a HTTP verb that is included in the HTTP request)</p>
            <form action = "/practice.html" method = "POST">
                <h1>Davies burgers</h1>
                <p>Menu items</p>
                <p>Input field  input tag has self closing, has attribute type (text, password-changes to *stars or .dots) number(and special characters, step attribute for up down arrows with number for how many arrows moves it), range(creates a slider with min and max values, still needs step attribute), checkbox(value attribute needed), radio(like checkbox but round and can only select certain amount), name, value(enables something to be in the field as placeholder) input field have labels, label tags, label tags have attribute for, for attributes matches id of input </p>
                <label for = "username">Username</label>
                <input type = "text" name = "username" id = "username"/>
                <br>
                <label for = "password">Password</label>
                <input id = "password" type = "password" name = "password"/>
                <br>
                <br>
                <label for = "amount">How many?</label>
                <input id = "amount" type = "number" step = "1" name = "amount"/>
                <br>
                <label for = "cookness">How cooked?</label>
                <input id="cookness" type = "range" name = "cookness" step = "1" min = "0" max = "50"/>
                <br>
                <p class = "toppings">Toppings</p>
                <label for = "lettuce">Lettuce</label>
                <input id = "lettuce" name = "topping" type = "checkbox" value = "lettuce"/>
                <label for = "tomato">Tomato</label>
                <input id="tomato" name = "topping" type="checkbox" value = "tomato"/>
                <label for = "mushrooms">Mushrooms</label>
                <input id = "mushrooms" name = "topping" type = "checkbox" value = "mushrooms"/>
                <label for = "gherkins">Gherkins</label>
                <input id="gherkins" name = "topping" type ="checkbox" value = "gherkins"/>
                <br>
                <label for = "yes">Cheese Yes</label>
                <input id = "yes" name = "cheese" type ="radio" value = "yes"/>
                <label for = "no"> Cheese No</label>
                <input id = "no" name = "cheese" type = "radio" value = "no"/>
                <p>Drop down list needs select tag with option tags, option with value attribute, id needs to match for</p>
                <label for = "bun">Bun type</label>
                <select id = "bun" name = "bun">
                    <option value = "sesame">Sesame</option>
                    <option value = "potato">Potato</option>
                    <option value = "doughnut">Doughnut</option>
                </select>
                <p>datalist is an input field with options that the user can narrow down by typing into it and limiting the options. input field with list as an attribute, datalist tag with option tag</p>
                <label for = "sauce">Sauces</label>
                <input list = "sauces" id= "sauce" name = "sauces"/>
                <datalist id="sauces">
                    <option value = "ketchup">Ketchup</option>
                    <option value ="mayo">Mayo</option>
                    <option value = "bbq">BBQ</option>
                </datalist>
                <p>Textarea for an input field that can expand in order to expand attribute rows and cols</p>
                <label for = "extra">Anything else?</label>
                <textarea id = "extra" name = "extra" rows ="3" cols="40">Anything else?</textarea>
                <p>input field with type attribute with submit and value attribute with "what want to appear in button" </p>
                <input type = "submit" value = "Submit"/>
                <p>on an input can add required attribute meaning that fieldd has to be completed (usually shown by having a star)</p>
                <p>range on an input with number attribute type and setting a min, may get warning if try to go under</p>
                <label for = "guess">Guess</label>
                <input id = "guess" name = "guess" type = "number" min = "1" max = "10"/>
                <p>minlength and maxlength used as attributes when restricting text amount pattern attribute means needs special characters (if pattern [0-9] {14,16} means needs to be numbers and between 14 to 16 characters)</p>
                <input type = "text" name = "name" minlength = "3" maxlength = "10" pattern = "[a-zA-Z0-9]+"/> means no special characters
            </form>
